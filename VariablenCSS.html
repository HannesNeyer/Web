<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-size: 18px;
        --fon-size-big: 1.5rem;
        --fon-size-medium: 1.3rem;
        --fon-size-small: 0.8rem;
        --main-color: green;
    }

    .header{
        font-size: var(--fon-size-big);
        font-weight: 800;
    }

    .subheader{
        font-size: var(--fon-size-medium);
    }

    .main{
        font-size: var(--fon-size-small);
    }

    .sidebar{
        font-size: var(--fon-size-small);
    }
</style>
<body>
    <div class="header">header</div>
    <div class="subheader">subheader</div>
    <div class="main">Daten</div>
    <div class="sidebar">sidebar</div>
</body>
</html>
